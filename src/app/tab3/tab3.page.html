<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Firebase Storage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title>List: </ion-title>
  <ion-list *ngFor="let foto of imagestorage;index as position">
    <ion-item>
      <ion-img [src]="foto.path" [routerLink]="['/tab4',foto.path]"></ion-img>
    </ion-item>
    <ion-item>
      <ion-label>{{foto.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
